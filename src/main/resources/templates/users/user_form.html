<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<body>

    <div class=ml-auto>
        <main>

            <form th:action="@{/users/save}" method="post" class="container col-sm-8"
                  th:object="${user}" onsubmit="return checkUsernameUnique(this)">
                <input type="hidden" th:field="*{id}"/>
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Имя:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{firstName}" required minlength="1" maxlength="32"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Фамилия:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{lastName}" required minlength="1" maxlength="32"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Возраст:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" th:field="*{age}" required min=18 max=150/>
                        </div>
                    </div>





                    <div class="text-center">
                        <input type="submit" value="Сохранить" class="btn btn-violet"/>
                        <input type="button" value="Отменить" class="btn btn-secondary" id="buttonCancel"/>

                    </div>
                </div>

            </form>

            <div th:replace="modal_fragments :: modal_dialog"></div>

        </main>
    </div>


<script type="text/javascript">

    moduleURL = "[[@{/}]]";

    $(document).ready(function () {
        $("#buttonCancel").on("click", function (){
            window.location = "[[@{/users}]]";
        })
    });


</script>
</body>
</html>
